<div class="container my-5">
  <h1>Match Results</h1>

  <table class="table">
    <thead>
      <tr>
        <th>Home Team</th>
        <th>Away Team</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let matchResult of matchResults">
        <td>{{ matchResult.homeTeam }}</td>
        <td>{{ matchResult.awayTeam }}</td>
        <td>{{ matchResult.result }}</td>
      </tr>
    </tbody>
  </table>
</div>
