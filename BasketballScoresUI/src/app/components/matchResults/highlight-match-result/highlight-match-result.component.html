<div class="container my-5">
  <h1>Highlight Match</h1>

  <table class="table">
    <thead>
      <tr>
        <th>Home Team</th>
        <th>Away Team</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ highlightMatchResult.homeTeam }}</td>
        <td>{{ highlightMatchResult.awayTeam }}</td>
        <td>{{ highlightMatchResult.result }}</td>
      </tr>
    </tbody>
  </table>
</div>
