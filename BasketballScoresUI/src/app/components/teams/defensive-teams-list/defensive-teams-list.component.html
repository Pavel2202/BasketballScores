<div class="container my-5">
    <h1>Best Defensive Teams</h1>
  
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Points For</th>
          <th>Points Aganist</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let team of teams">
          <td>{{ team.name }}</td>
          <td>{{ team.pointsFor }}</td>
          <td>{{ team.pointsAganist }}</td>
        </tr>
      </tbody>
    </table>
  </div>
